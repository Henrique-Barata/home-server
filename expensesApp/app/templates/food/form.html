{% extends "base.html" %}

{% block title %}{% if expense %}Edit{% else %}Add{% endif %} Food Expense - Expenses Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h1>üçï {% if expense %}Edit{% else %}Add{% endif %} Food Expense</h1>
</div>

<div class="card form-card">
    <form method="POST">
        <div class="form-group">
            <label for="name">Description</label>
            <input type="text" id="name" name="name" 
                   value="{{ expense.name if expense else '' }}"
                   placeholder="e.g., Groceries at Lidl">
        </div>
        
        <div class="form-group">
            <label for="amount">Amount (‚Ç¨)</label>
            <input type="number" id="amount" name="amount" required step="0.01" min="0"
                   value="{{ expense.amount if expense else '' }}"
                   placeholder="0.00">
        </div>
        
        <div class="form-group">
            <label for="paid_by">Who Paid</label>
            <select id="paid_by" name="paid_by" required>
                <option value="">Select person...</option>
                {% for user in users %}
                <option value="{{ user }}" {% if expense and expense.paid_by == user %}selected{% endif %}>{{ user }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="expense_date">Date
                {% if month_name %}
                <span class="month-badge">üìÖ {{ month_name }} {{ selected_date.year }} pre-selected</span>
                {% endif %}
            </label>
            <input type="date" id="expense_date" name="expense_date" required
                   value="{{ selected_date.isoformat() if selected_date else today.isoformat() }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% if expense %}Update{% else %}Add{% endif %} Expense</button>
            <a href="{{ url_for('food.index') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
