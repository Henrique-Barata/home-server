# Home Server Hub Configuration
# Define your apps here

hub:
  name: "Home Server Hub"
  description: "Central management for home server applications"
  version: "1.0.0"
  # Auto-shutdown settings
  scheduler:
    enabled: true
    default_idle_timeout_minutes: 15  # Apps shutdown after 15 min of inactivity
    check_interval_seconds: 60        # Check for idle apps every 60 seconds

apps:
  expenses:
    name: "Expenses Tracker"
    description: "Track household expenses and settlements"
    icon: "ðŸ’°"
    color: "#4CAF50"
    path: "../expensesApp"
    entry: "run.py"
    port: 5000
    host: "127.0.0.1"
    health_endpoint: "/"
    # App-specific idle timeout (optional, overrides default)
    idle_timeout_minutes: 15
    # Future container config
    container:
      enabled: false
      image: "expenses-app:latest"
      dockerfile: "Dockerfile"

